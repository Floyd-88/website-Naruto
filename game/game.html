<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="game.css">
    <title>Naruto</title>
</head>

<body>
    <header>

        <div class="header_name">
            <div class="crows"></div>
            <div class="naruto__link">
                <a href="../index.html">
                    <h1 id="naruto">Naruto</h1>
                </a>
            </div>
            <div class="burger__menu">
                <label for="menu" class="label_menu">
                    <input id="menu" type="checkbox">
                    <span id="icon_menu"></span>
                </label>
            </div>
        </div>

        <nav class="header_menu">
            <ul class="header_menu_box">
                <li><a class="menu__item" href="../index.html">Главная</a><img src="../img/kunai.png" alt="kuni"> </li>
                <li><a class="menu__item" href="../heros/heros.html">Герои</a><img src="../img/kunai.png" alt="kuni"> </li>
                <li><a class="menu__item" href="../gallery/gallery.html">Галерея</a><img src="../img/kunai.png" alt="kuni"> </li>
                <li><a class="menu__item" href="../video/video.html">Видео</a><img src="../img/kunai.png" alt="kuni"> </li>
                <li><a class="menu__item" href="game.html">Игры</a><img src="../img/kunai.png" alt="kuni"> </li>
            </ul>
        </nav>
    </header>

    <section class="section__top">
        <div class="wrapper">
            <article class="description">

                <h2 class="main-hero">
                    Игры по Наруто
                </h2>
            </article>
        </div>
    </section>


    <section class="section_map">
        <div class="wrapper">
            <h3 id="game_treasure">Игра в поисках сокровища</h3>
            <div class="map">
                <p id="result"></p>
                <div class="map_world">
                    <img id="mapX" src="map/kartamiranaruto.jpg">
                    <div class="map__naru">
                        <img src="map/naru.png" alt="">
                    </div>
                    <div class="feels" id="naruto_agree">
                        <img src="map/naruto_agree.png" alt="">
                        <p>Вы проиграли :(((</p>
                    </div>
                    <div class="feels" id="naruto_shock">
                        <img src="map/naruto_shock.png" alt="">
                        <p>У Наруто заканчиваются припасы. Вам нужно поторопиться</p>
                    </div>
                    <div class="feels" id="naruto_win">
                        <img src="map/naruto_win.png" alt="">
                        <p>Ура, Вы нашли клад!!! Наруто доволен!!!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="../index.js"></script>
    <script src="game.js"></script>

</body>

</html>
